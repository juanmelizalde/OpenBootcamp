<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://www.global-esports.news/wp-content/uploads/2022/08/NFS-2022-1.png" alt="Need for Speed 2022 portada" width="600" height="337,500">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video src="multimedia/Need2022.mp4" width="600"  height="337"  controls autoplay="true" muted="true" loop="true" ></video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los Audio</h1>
        <audio controls autoplay="true" loop="true" >
             <source src="multimedia/Don't_You_Steal.mp3" type="audio/mpeg">
        </audio>
    </section>
</body>
</html>
