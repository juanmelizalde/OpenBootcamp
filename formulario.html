<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Registro</title>
</head>
<body>
    
    <main >
       <div class="container">
        <h2>Regístrate en el Formulario</h2>
            <div class="continuar">
                    <button class="btn__google">
                        <picture>
                            <img src="https://www.clipartmax.com/png/small/219-2197783_training-documents-google-logo-icon-png.png" alt="">
                        </picture>
                        <span>Acceseder con Google</span>  
                    </button>
                  
                    <button class="btn__tiwter"> 
                        <picture>
                            <img src="multimedia/icono__tiwter.png" alt="">
                        </picture>
                    </button>
                  
            </div>
            <hr> 
            <form action="" method="">
                <div class="texbox">
                    <label for="name">
                        <span>Name</span>
                        <input type="text" id="name" name="name" placeholder="">
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input type="text" id="username" name="username" placeholder="">
                    </label>
                </div>
                <div class="mail">
                    <label for="mail">
                        <span>Email</span>
                        <input type="text" id="mail" name="mail" placeholder="">
                    </label> 
                    <label for="password">
                        <span>Password</span>
                        <input type="password" id="password" name="password" placeholder="6 + characters">
                    </label> 
                    
                </div>
                <div class="checkbox">    
                    <input type="checkbox" id="notificacion" name="notificacion">
                    <label for="notificacion">
                        Creating an account means you’re okay with our
                        <a target="_blank" href="/terms">Terms of Service</a>,
                        <a target="_blank" href="/privacy">Privacy Policy</a>, and our default
                        <a target="_blank" href="/notifications">Notification Settings</a>.
                     </label>
                </div>
                <div class="boton">
                    <input type="submit"  value="Create Account" >
                </div>
                <p class="auth-link-mobile">
                    Already a member? <a href="/session/new">Sign In</a>
                </p>
                <p class="captcha">
                    This site is protected by reCAPTCHA and the Google
                    <a href="https://policies.google.com/privacy">Privacy Policy</a> and
                    <a href="https://policies.google.com/terms">Terms of Service</a> apply.
                  </p>
            </form> 
       </div>    
    </main>
    
</body>
